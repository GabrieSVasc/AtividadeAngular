<br>
<p class="fs-1 text-center">Compradores cadastrados</p>
<br>
<table mat-table [dataSource]="compradores">
    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let comprador"> {{comprador.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let comprador"> {{comprador.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let comprador"> {{comprador.produto}} </td>
    </ng-container>
    <ng-container matColumnDef="vendedor">
        <th mat-header-cell *matHeaderCellDef> Vendedor </th>
        <td mat-cell *matCellDef="let comprador"> {{comprador.vendedor}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <a routerLink = "/compradores/novo">Adicionar</a>
        </th>
        <td mat-cell *matCellDef="let comprador">
            <a routerLink = "compradores/{{comprador.id}}">Visualizar</a>
        </td>
    </ng-container>
</table>
